# Netlify Configuration for NoteSheet
#
# IMPORTANT: Environment Variables Setup
# ========================================
# To deploy this app successfully, you MUST set the following environment
# variables in your Netlify dashboard (Site settings > Environment variables):
#
# Required Firebase Configuration Variables:
# - VITE_FIREBASE_API_KEY
# - VITE_FIREBASE_AUTH_DOMAIN
# - VITE_FIREBASE_PROJECT_ID
# - VITE_FIREBASE_STORAGE_BUCKET
# - VITE_FIREBASE_MESSAGING_SENDER_ID
# - VITE_FIREBASE_APP_ID
# - VITE_FIREBASE_MEASUREMENT_ID
#
# You can find these values in your .env file (DO NOT commit .env to git!)
# or in your Firebase Console (Project Settings > General > Your apps)
#
# How to add environment variables in Netlify:
# 1. Go to: https://app.netlify.com/sites/[your-site]/settings/deploys#environment
# 2. Click "Add a variable" or "Edit variables"
# 3. Add each variable name and its corresponding value
# 4. Click "Save" and trigger a new deploy

[build]
  base = "apps/web"
  publish = "dist"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "18"